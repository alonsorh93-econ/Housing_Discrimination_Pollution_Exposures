 <div id="map" style="width:1000px; height: 800px; position:relative;" </div>





                <script>

        var map = L.map('map').setView([40.4842, -88.9937], 4);
        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';



        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);

        

            $.getJSON("data/listings.geojson",function(data){

                var listings = L.geoJson(data, {
                  onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.id);
                  }
                });
            listings.addTo(map);
            });


             $.getJSON("data/zipcodes.geojson",function(data){

                var zipcodes = L.geoJson(data, {
                  onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.id);
                  }
                });
            zipcodes.addTo(map);
            });


                $.getJSON("data/circles.geojson",function(data){

                var circles = L.geoJson(data, {
                  onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.id);
                  }
                });
                circles.setStyle({fillColor :'red'}).addTo(map);
            
            });



    </script>
